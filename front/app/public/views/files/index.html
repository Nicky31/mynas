<table class="table table-filter">
  <thead>
    <tr style="color: #A1A1A1;">
        <td> <input type="checkbox" id="checkbox1" /> </td>
        <td></td> <!-- star -->
        <td width="32px"></td> <!-- icon -->
        <td width="50%">Nom</td>
        <td></td> <!-- Act 1 : share -->
        <td></td> <!-- Act 2 : dropdown menu -->
        <td>Taille</td>
        <td>Modifi√©</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="file in files" data-status="pagado" ng-class="{'selected': selected.includes(file.id)}"> <!--class="selected"-->
      <td>
        <div class="ckbox">
          <input type="checkbox" id="checkbox1">
          <label for="checkbox1"></label>
        </div>
      </td>

      <td>
        <a class="star" ng-class="{'selected': selected.includes(file.id)}"> <!-- class : star-checked -->
          <i class="fa fa-star-o fa-lg"></i>
        </a>
      </td>

      <td>
          <img ng-src="{{file.icon}}" class="media-photo" />
      </td>

      <td>
        {{file.name}}
      </td>

      <td></td>
      <td></td>
      <td>{{file.size}}</td>
      <td>{{file.formatedDate}}</td>
    </tr>
  </tbody>
</table>
