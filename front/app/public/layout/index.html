<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Łukasz Holeczek">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>OwnSpace</title>

    <!-- Main styles for this application -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">
</head>

<!-- BODY options, add following classes to body to change options

	// Header options
	1. '.header-fixed'					- Fixed Header

	// Sidebar options
	1. '.sidebar-fixed'					- Fixed Sidebar
	2. '.sidebar-hidden'				- Hidden Sidebar
	3. '.sidebar-off-canvas'		- Off Canvas Sidebar
  4. '.sidebar-minimized'			- Minimized Sidebar (Only icons)
  5. '.sidebar-compact'			  - Compact Sidebar

	// Aside options
	1. '.aside-menu-fixed'			- Fixed Aside Menu
	2. '.aside-menu-hidden'			- Hidden Aside Menu
	3. '.aside-menu-off-canvas'	- Off Canvas Aside Menu

	// Footer options
	1. 'footer-fixed'						- Fixed footer

	-->

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">

    <!-- Navbar -->
    <div ng-include="'views/common/navbar.html'"></div>

    <div class="app-body">
        <!-- Navigation -->
        <div ng-include="'views/common/sidebar-nav.html'"></div>

        <!-- Main content -->
        <main class="main">

            <!-- Breadcrumb -->
            <ol class="breadcrumb" breadcrumb>
                <ncy-breadcrumb></ncy-breadcrumb>
                {{global.title}}
                <!-- Breadcrumb Menu-->
                <li class="breadcrumb-menu">
<!--                     <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <a class="btn btn-secondary" href="#"><i class="icon-speech"></i></a>
                        <a class="btn btn-secondary" ui-sref="app.main"><i class="icon-graph"></i> &nbsp;Dashboard</a>
                        <a class="btn btn-secondary" ui-sref="app.main"><i class="icon-settings"></i> &nbsp;Settings</a>
                    </div> -->
                </li>

            </ol>

            <div class="container-fluid">
                <div ng-view></div>
            </div>
            <!-- /.conainer-fluid -->
        </main>


        <!-- Aside Menu -->
        <div ng-include="'views/common/aside.html'"></div>

    </div>

    <!-- Footer -->
    <div ng-include="'views/common/footer.html'"></div>


    <!-- Bootstrap and necessary plugins -->
<!--     <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
 -->

    <script type="text/javascript" src="js/jquery.js"></script>    
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
</body>

</html>
